<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <!-- Your Firebase Configuration -->
    <script type="module" src="{{ url_for('static', filename='firebase-config.js') }}"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">FeasTapp</div>
            <div class="menu">
                <a href="#home">HOME</a>
                <a href="#about">ABOUT</a>
                <a href="#scan">SCAN</a>
                <a href="#chatbot">CHATBOT</a>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-area">
            <img src="{{ url_for('static', filename='img/gemini.png') }}" class="chat-logo">
            <p class="welcome-message">HOW CAN I HELP YOU TODAY?</p>
            <div class="chat-messages" id="chat-box"></div>
            <button id="get-started-btn">Get Started</button>
            <div class="button-options" id="button-options" style="display: none;"></div>
            <div class="message-box" id="message-box">
                <input type="text" id="user-input" placeholder="Write your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { saveRecipe } from './static/chatbot.js';
        
        document.getElementById('save-recipe-btn').addEventListener('click', function() {
            saveRecipe();
        });
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
